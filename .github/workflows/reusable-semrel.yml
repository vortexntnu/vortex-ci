name: Reusable Semantic Release
# Reusable GitHub Actions workflow to run semantic-release on a repository
on:
  workflow_call:
    inputs:
      os_name:
        description: "Operating System to run the workflow on"
        required: false
        default: "ubuntu-latest"
        type: string
      central_repo_name:
        description: "Repo name containing this workflow"
        required: false
        default: "vortexntnu/vortex-ci"
        type: string
      central_repo_ref:
        description: "Branch or tag to checkout in the central repo"
        required: false
        default: "ci/semrel"
        type: string
jobs:
  semantic-release:
    runs-on: ${{ inputs.os_name }}
    steps:
      - name: Check out calling repo
        uses: actions/checkout@v4
      - name: Check out vortex-ci (central) repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.central_repo_name }}
          ref: ${{ inputs.central_repo_ref }}
          path: .central
      - name: See files in .central
        run: ls -la .central
      - name: Copy .releaserc to local workspace
        run: cp .central/.releaserc.config.js .
      - name: Set default branch environment variable
        run: echo "DEFAULT_BRANCH=${{ github.event.repository.default_branch }}" >> $GITHUB_ENV
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/github@v11.0.0
