name: ROS Build and Clang Tidy Analysis

on:
  workflow_call:
    inputs:
      ros_distro:
        description: "ROS Distribution (e.g., humble, jazzy)"
        required: false
        default: "humble"
        type: string
      os_name:
        description: "Operating System for the build"
        required: false
        default: "ubuntu-22.04"
        type: string
      ref:
        description: "Git branch or tag to checkout"
        required: false
        default: ${{ github.event.repository.default_branch }}
        type: string
      vcs_repo_file_url:
        description: "URL to the vcs repositories file"
        required: false
        default: ""
        type: string
      skip_tests:
        description: "Skip running tests"
        required: false
        default: false
        type: boolean
      gcc_version:
        description: "GCC version to install"
        required: false
        default: "11"
        type: string
      clang_tidy_version:
        description: "Version of clang-tidy to use"
        required: false
        default: "18"
        type: string

jobs:
  build_and_clang_tidy:
    runs-on: ${{ inputs.os_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set GCC and G++ version
        if: inputs.gcc_version != '11'
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update
          sudo apt-get install gcc-${{ inputs.gcc_version }} g++-${{ inputs.gcc_version }} -y
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${{ inputs.gcc_version }} 60
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-${{ inputs.gcc_version }} 60

      - name: Setup ROS 2 environment
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: ${{ inputs.ros_distro }}

      - name: Build and generate compile_commands.json
        id: ros_ci
        uses: ros-tooling/action-ros-ci@v0.3
        with:
          target-ros2-distro: ${{ inputs.ros_distro }}
          vcs-repo-file-url: ${{ inputs.vcs_repo_file_url }}
          skip-tests: ${{ inputs.skip_tests }}
          colcon-defaults: |
            {
              "build": {
                "cmake-args": [
                  "-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"
                ]
              }
            }

      - name: Verify compile_commands.json generation
        run: |
          if [ ! -f ${{ steps.ros_ci.outputs.ros-workspace-directory-name }}/build/compile_commands.json ]; then
            echo "compile_commands.json not found!" && exit 1
          fi

      - name: Run Clang Tidy Review
        uses: ZedThree/clang-tidy-review@v0.20.0
        with:
          token: ${{ github.token }}
          build_dir: '${{ steps.ros_ci.outputs.ros-workspace-directory-name }}/build'
          clang_tidy_version: ${{ inputs.clang_tidy_version }}
          clang_tidy_checks: '-*,performance-*,readability-*,bugprone-*,clang-analyzer-*,cppcoreguidelines-*,mpi-*,misc-*'
          include: "*.[ch],*.[ch]xx,*.[ch]pp,*.[ch]++,*.cc,*.hh"
          max_comments: 25

      # Optional: Fail if clang-tidy comments were generated
      - if: steps.review.outputs.total_comments > 0
        run: exit 1
