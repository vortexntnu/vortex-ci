name: Build ROS 2 Package
on:
  push:
jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: ros:humble-ros-base
    env:
      TEMPORARY_REPO_PATH: repo
    steps:
      - uses: actions/checkout@v4
        with:
          path: ${{ env.TEMPORARY_REPO_PATH }}
      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble
      - name: Create workspace
        run: |
          mkdir -p ~/ros2_ws/src
          cp -R $GITHUB_WORKSPACE ~/ros2_ws/src/
      - name: Clone vortex dependencies
        run: |
          cd ~/ros2_ws/src
          git clone https://github.com/vortexntnu/vortex-msgs.git
          git clone https://github.com/vortexntnu/vortex-auv.git
          git clone https://github.com/patrykcieslak/stonefish_ros2.git
          git clone https://github.com/vortexntnu/vortex-stonefish-sim.git
          git clone https://github.com/vortexntnu/vortex-utils.git
      - name: Install dependencies
        run: |
          cd ~/ros2_ws
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y
      - name: Install dependencies
        run: |
          chmod +x ${{ env.TEMPORARY_REPO_PATH }}/scripts/orca/requirements.sh
          ./${{ env.TEMPORARY_REPO_PATH }}/scripts/orca/requirements.sh
      - name: Build workspace
        shell: bash
        run: |
          cd ~/ros2_ws
          . /opt/ros/humble/setup.sh  # Source ROS 2
          colcon build --packages-select stonefish_ros2  # Build Stonefish ROS package
          . install/setup.bash  # Source the workspace
          colcon build --packages-ignore stonefish_ros2  # Build remaining packages
      - name: Execute scripts from local repository
        shell: bash
        run: |
          . /opt/ros/humble/setup.sh
          . ~/ros2_ws/install/setup.bash
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
          chmod +x repo/scripts/orca/simulator_test.sh
          ./repo/scripts/orca/simulator_test.sh
      - uses: actions/upload-artifact@v4
        with:
          name: colcon-logs
          path: ~/ros2_ws/log
        if: failure()
