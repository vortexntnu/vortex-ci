name: Reusable Source Build
# Reusable GitHub Actions workflow to build all ROS 2 packages from source

on:
  workflow_call:
    inputs:
      ros_distro:
        description: "ROS Distribution (e.g., humble, jazzy)"
        required: false
        default: "humble"
        type: string
      os_name:
        description: "Operating System to run the workflow on"
        required: false
        default: "ubuntu-22.04"
        type: string
      ref:
        description: "Git branch or tag to checkout"
        required: false
        default: ${{ github.event.repository.default_branch }}
        type: string
      vcs_repo_file_url:
        description: "URL to the vcs repositories file"
        required: true
        type: string
      skip_tests:
        description: "Skip running tests"
        required: false
        default: false
        type: boolean
      gcc_version:
        description: "GCC version to use (e.g., gcc-11, gcc-10)"
        required: false
        default: "gcc-11"
        type: string
jobs:
  build:
    runs-on: ${{ inputs.os_name }}
    steps:
      - name: Check and install GCC version
        run: |
          if [[ "${{ inputs.gcc_version }}" != "gcc-11" ]]; then
            sudo apt update
            sudo apt install -y software-properties-common
            sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
            sudo apt update
            sudo apt install -y ${{ inputs.gcc_version }} ${{ inputs.gcc_version }}-g++
            sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/${{ inputs.gcc_version }} 100
            sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/${{ inputs.gcc_version }}-g++ 100
          else
            echo "GCC 11 is already the default version."
          fi
          # Print GCC and G++ versions
          gcc --version
          g++ --version
      - name: setup ROS 2 environment
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: ${{ inputs.ros_distro }}
      - name: build and test ROS 2 packages
        uses: ros-tooling/action-ros-ci@v0.3
        with:
          target-ros2-distro: ${{ inputs.ros_distro }}
          vcs-repo-file-url: ${{ inputs.vcs_repo_file_url }}
          skip-tests: ${{ inputs.skip_tests }}
