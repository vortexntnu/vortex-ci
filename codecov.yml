coverage:
  precision: 2
  round: down
  range: "70...100"

comment:
  layout: "reach, diff, flags, files"
  behavior: default

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

fixes:
  - "vortex_ws/src/*::src/"

flags:
  unittests:
    paths:
      - "tests/"